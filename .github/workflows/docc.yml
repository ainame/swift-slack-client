name: Deploy DocC Documentation

on:
  push:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Package.swift'
      - '.github/workflows/docc.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Package.swift'
      - '.github/workflows/docc.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Swift
        uses: vapor/swiftly-action@v0.2.0
        with:
          toolchain: latest

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Resolve Swift package dependencies
        run: swift package resolve

      - name: Build DocC Documentation
        run: |
          make doc

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/swift-slack-client

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
